<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Order summary card</title>

  
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>


  <main>
        <!--Card container-->
  <div class="container">
    
    <!--Header Image-->
      <img src="images/illustration-hero.svg" alt="" class="banner-img">
     
     <!--Order Summary-->
     <div class="order-summary">
      <h3>Order Summary</h3>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
     </div>

     <!--Annual Plan-->
     <div class="annual-container">
          <div class="annual-bg">
              <img src="images/icon-music.svg" alt="" class="music-icon">
              <h5>Annual Plan</h5>
              <span>$59.99/year</span>
              <a href="#" class="change-opt">Change</a>
          </div>
     </div> 
     
     <!--Payment Button-->
     <div class="btn-container">
        <button>Proceed to Payment</button>
     </div>
     

     <!--Cancel option-->
     <a href="#" class="cancel-opt">Cancel Order</a>

  </div>
  </main>
  
  
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Tamara Bartley</a>.
  </div>
</body>
</html>
